<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" />
        </div>
        <div>
          <label for="phone_number">Phone Number:</label>
          <input type="tel" id="number" />
        </div>
        <input class="btn" type="submit" value="Submit" />

        <ul id="user-list"></ul>
      </form>
    </section>
    <script>
      var form = document.getElementById('my-form')
            //form submit event
            form.addEventListener('submit',addUser)

            // var existingUser=[]
             //add user
             function addUser(e)
             {
              e.preventDefault();

              // get input value
             var newUser=document.getElementById('name').value;
              var newEmail=document.getElementById('email').value;
              var newNumber=document.getElementById('number').value;

                  // create new element

                var li =document.createElement('li')
                li.style.listStyleType = 'disc';

                 // add id
                li.id ='item';
                // add text node with input value
                li.appendChild(document.createTextNode(newUser))
                li.appendChild(document.createTextNode(newEmail))
                li.appendChild(document.createTextNode(newNumber))
             //get element by id
                var userList= document.getElementById('user-list')
                // push list in ul
                userList.appendChild(li);

              var newUser =
              {
                name : newUser,
                email : newEmail,
                number : newNumber
              };
               var newUser_sri =(newEmail,JSON.stringify(newUser))
                 localStorage.setItem(newEmail, newUser_sri);
                 console.log(localStorage)
            }
    </script>

    
  </body>
</html>
